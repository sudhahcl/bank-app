<!DOCTYPE html>
<html>
    <head>
        <title>
            IMOBILE Bank
        </title>
        <link rel="stylesheet" href="./editPayee.css">
    </head>
    <body>
       

        <div class="form" id="form">
            <form onsubmit="event.preventDefault(); onEditFormSubmit();" class="modal-content animate" autocomplete="off">
                <div class="imgcontainer">
                    <h3>Edit Favorite Account</h3>
                </div>
                <div class="container">
                    <label for="name">Account Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="accountNumber">Account Number:</label>
                    <input type="text" id="accountNumber" name="accountNumber" required><br>
                    <label for="bankName">Bank:</label>
                    <input type="text" id="bankName" name="bankName" required readonly><br>
                    <input type="hidden" id="code" name="code" >
                    <input type="hidden" id="id" name="id" >
                    <button type="submit" value="Save">Save</button><br/><br/>
                    <button onclick="onDelete()">Delete</button><br/><br/>
                    <button type="submit" value="Cancel">Cancel</button><br/><br/>  
                </div>              
            </form>
        </div>
        <script src="../src/editPayee.js"></script>

    </body>
</html>

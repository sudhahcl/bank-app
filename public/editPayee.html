<!DOCTYPE html>
<html>
    <head>
        <title>
            IMOBILE Bank
        </title>
        <link rel="stylesheet" href="./editPayee.css">
    </head>
    <body>
        <div class="header">
        </div>

        <div class="container">
            <h1>Edit Favorite Account</h1>
            <!-- <div>
                <button onClick="back()">Back</button><br><br><br>
            </div> -->
            <form onsubmit="event.preventDefault(); onEditFormSubmit();" autocomplete="off">
                <label for="name">Account Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" name="accountNumber" required><br>
                <label for="bankName">Bank:</label>
                <input type="text" id="bankName" name="bankName" required readonly><br>
                <input type="hidden" id="code" name="code" >
                <input type="hidden" id="id" name="id" >
                <input type="submit" value="Save"><br/><br/>
                <input type="submit" value="Delete"><br/><br/>
                <input type="submit" value="Cancel"><br/><br/>
            </form>
        </div>
        <script src="../src/editPayee.js"></script>

    </body>
</html>
